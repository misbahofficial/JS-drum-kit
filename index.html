<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit - Enjoy the Music you Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="71" src="sounds/kick.wav"></audio>
    <audio data-key="76" src="sounds/ride.wav"></audio>
    <audio data-key="80" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
